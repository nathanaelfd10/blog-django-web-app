{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}

        <h1>{{ post.title|linebreaksbr }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        Are you sure you want to delete this post?
    
        <form id="delete-confirmation" method="POST" action="{% url 'post_delete' post.pk %}">
            {% csrf_token %}
            <a id="submit" href="#" onclick="document.getElementById('delete-confirmation').submit()">Yes</a>
            |
            <a href="{% url 'post_detail' post.pk %}">No</a>
        </form>
    </article>
{% endblock %}
